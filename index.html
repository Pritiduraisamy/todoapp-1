<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type=text/css rel="stylesheet" href="style.css">
   
    <script src="https://kit.fontawesome.com/37a9b05b30.js" crossorigin="anonymous"></script>
    <title>Todo App</title>

<body>
    <div class="container-form">
        
            <div class="all-tasks">
                <div class="all-tasks-container">
                    <h2 class="heading">All Tasks</h2><br />
                        <div class="form-group">
                            <input type="text" name="text" placeholder="Add a new task">
                            <button class="btn"><b>Add</b></button><br/>
                            
                            <div class="col-2">
                                <div class="checkbox">
                                      <br />
                                    <input name="packersOff" class="strikethrough" value="1" type="checkbox">
                                    <label for="packersOff" class="strikeThis">Get a new helmet</label><i class="fa-regular fa-trash-can del1"></i><br/>
                                    <input name="packersOff" class="strikethrough" value="2" type="checkbox">
                                    <label for="packersOff" class="strikeThis">Get the carsh washed</label><i class="fa-regular fa-trash-can del2"></i><br/>
                                    <input name="packersOff" class="strikethrough" value="3" type="checkbox">
                                    <label for="packersOff" class="strikeThis">Clean the backyard</label><i class="fa-regular fa-trash-can del3"></i>
                                </div>
                            </div>
                                
                        </div>
                </div>
                         
                <div class="para">
                    <p ><strong>Seems like  a quiet day</strong></p>
                </div>   
            </div>
    
            

        </div> 
</body>
